<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Quest - Summon Your Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Home Screen -->
        <div class="screen active" id="home">
            <div class="mystical-symbol">â¬Ÿ</div>
            <h1>QUEST</h1>
            <div class="subtitle">SUMMON YOUR CIRCLE</div>
            <div style="flex: 1; min-height: 20px;"></div>
            <button class="button" onclick="showScreen('create-quest')">
                CREATE A SUMMONING
            </button>
            <button class="button" onclick="showScreen('receive-quest')">
                AWAITING SUMMONS
            </button>
            <div style="height: 40px;"></div>
        </div>
        
        <!-- Create Quest Screen -->
        <div class="screen" id="create-quest">
            <h1>WHAT DO YOU SEEK?</h1>
            <div class="subtitle">THE UNIVERSE CONSPIRES</div>
            
            <div class="fragment-container" id="quest-types-container">
                <!-- Quest types will be populated by JavaScript -->
            </div>
            
            <input type="text" class="input-mystical" placeholder="WHEN THE STARS ALIGN... (TIME)" id="quest-time">
            <input type="text" class="input-mystical" placeholder="WHERE PATHS CONVERGE... (PLACE)" id="quest-place">
            
            <div style="flex: 1; min-height: 20px;"></div>
            <button class="button" onclick="showContactSelection()">
                CHOOSE YOUR SEEKERS
            </button>
            <button class="button secondary" onclick="showScreen('home')">
                ABANDON RITUAL
            </button>
            <div style="height: 20px;"></div>
        </div>
        
        <!-- Contact Selection Screen -->
        <div class="screen" id="contact-selection">
            <h1>ASSIGN THE FRAGMENTS</h1>
            <div class="subtitle">EACH CARRIES A PIECE</div>
            
            <div class="contacts-container" id="contacts-list">
                <!-- Contacts will be populated by JavaScript -->
            </div>
            
            <div class="fragment-assignment" id="fragment-assignments">
                <div style="color: #9b59b6; margin-bottom: 10px; font-size: 12px;">FRAGMENTS TO DISPERSE:</div>
                <div id="assignment-list"></div>
            </div>
            
            <div style="flex: 1; min-height: 20px;"></div>
            <button class="button" onclick="sendSummons()">
                RELEASE THE SUMMONS
            </button>
            <button class="button secondary" onclick="showScreen('create-quest')">
                REASSIGN
            </button>
            <div style="height: 20px;"></div>
        </div>
        
        <!-- Receive Quest Screen -->
